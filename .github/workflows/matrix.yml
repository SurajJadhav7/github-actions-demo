name: Matrix
on: push
jobs:
  node-version:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        node_version: [12, 14, 18]
        include:
          - os: ubuntu-latest
            node_version: 16
            is_ubuntu_16: "true"
        exclude:
          - os: ubuntu-latest
            node_version: 14
          - os: macos-latest
            node_version: 12
      # max-parallel: 2
    runs-on: ubuntu-latest
    env:
      IS_UBUNTU_16: ${{ matrix.is_ubuntu_16 }}
    steps:
      - name: log node version 
        run: node -v
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node_version }}
      - name: log node version
        run: node -v
      - name: check ubuntu 16
        run: echo "Checking ubuntu 16... $IS_UBUNTU_16"